Dataset:
  path: "datasets/"
  name: MEDMNIST
  params:
    medmnist_flag: PATH
    image_size: 64
    download: True
Training:
  Pretrain:
    ssl_method: SIMCLR
    params:
      encoder: "resnet50"
      pretrained: True
  params:
    batch_size: 256
    max_epochs: 5
    learning_rate: 3e-4
    weight_decay: 1e-4
